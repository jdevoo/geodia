  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <title>Geodia Timemap</title>
	<link href="css/test.css" type="text/css" rel="stylesheet"/>
	<link href="css/jquery.lightbox-0.5.css" type="text/css" rel="stylesheet"/>

		type="text/javascript"></script>
	-->

	     type="text/javascript"></script>
    <script type="text/javascript" src="http://static.simile.mit.edu/timeline/api-2.3.0/timeline-api.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js" type="text/javascript"></script>
    <script src="scripts/timemap_full.pack.js" type="text/javascript"></script>
	<script type="text/javascript" src="scripts/jquery.lightbox-0.5.js"></script>
    <script src="scripts/geodia.js" type="text/javascript"></script>
    <script src="scripts/collection.js" type="text/javascript"></script>
    <script src="scripts/interface.js" type="text/javascript"></script>
    <script type="text/javascript">

$(document).ready(function() {
    // initialize
    Geodia.controller.init();
});

    </script>
  </head>

  <body onunload="GUnload();">
    <div id="hborder">
        <div id="header">
            <h1>Geodia</h1>
            <div id="login"><a href='http://www.laits.utexas.edu/geodia' target="_blank">Log in</a></div>
		 </div>
	 </div>
	<div id='admin_bar'>
		<div class='toggler_left toggler'>
			<div></div>
		</div>
		<div style='display:none' id='admincontent'>
			 <a href='http://www.laits.utexas.edu/geodia' target="_blank">Log in</a> 
			<br />
			<div id='culture_list'>
				<h1>Culture</h1>
				<input type='checkbox' name='akkadian&#47;assyrian' value="akkadian&#47;assyrian"/><label for='akkadian&#47;assyrian'>Akkadian/Assyrian</label>
				<br />
				<input type='checkbox' name='celtic' value="celtic"/><label for='celtic'>Celtic</label>
				<br />
				<input type='checkbox' name='egyptian' value="egyptian"/><label for='egyptian'>Egyptian</label>
				<br />
				<input type='checkbox' name='etruscan' value="etruscan"/><label for='etruscan'>Etruscan</label>
				<br />
				<input type='checkbox' name='greek' value="greek"/><label for='greek'>Greek</label>
				<br />
				<input type='checkbox' name='levantine' value="levantine"/><label for='levantine'>Levantine</label>
				<br />
				<input type='checkbox' name='persian' value="persian"/><label for='persian'>Persian</label>
				<br />
				<input type='checkbox' name='punic' value="punic"/><label for='punic'>Punic</label>
				<br />
				<input type='checkbox' name='roman' value="roman"/><label for='roman'>Roman</label>
				<br />
				<input type='checkbox' name='sumerian&#47;babylonian' value="sumerian&#47;babylonian"/><label for='sumerian&#47;babylonian'>Sumerian/Babylonian</label>
			</div>
			<br />
			<div id="region_list">
				<h1>Region</h1>
				<input type='checkbox' name='afghanistan' value="afghanistan"/><label for='afghanistan'>Afghanistan</label>
				<br />
				<input type='checkbox' name='anatolia' value="anatolia"/><label for='anatolia'>Anatolia</label>
				<br />
				<input type='checkbox' name='black_sea' value="black_sea"/><label for='black_sea'>Black Sea</label>
				<br />
				<input type='checkbox' name='britain_germany' value="britain_germany"/><label for='britain_germany'>Britain/Germany</label>
				<br />
				<input type='checkbox' name='egypt' value="egypt"/><label for='egypt'>Egypt</label>
				<br />
				<input type='checkbox' name='greece_the_aegean' value="greece_the_aegean"/><label for='greece_the_aegean'>Greece/The Aegean</label>
				<br />
				<input type='checkbox' name='iran' value="iran"/><label for='iran'>Iran</label>
				<br />
				<input type='checkbox' name='italy_western_mediterranean' value="italy_western_mediterranean"/><label for='italy_western_mediterranean'>Italy/Western Mediterranean</label>
				<br />
				<input type='checkbox' name='north_africa' value="north_africa"/><label for='north_africa'>North Africa</label>
				<br />
				<input type='checkbox' name='northern_mesopotamia' value="northern_mesopotamia"/><label for='northern_mesopotamia'>Northern Mesopotamia</label>
				<br />
				<input type='checkbox' name='southern_mesopotamia' value="southern_mesopotamia"/><label for='southern_mesopotamia'>Southern Mesopotamia</label>
				<br />
				<input type='checkbox' name='the_adriatic' value="the_adriatic"/><label for='the_adriatic'>The Adriatic</label>
				<br />
				<input type='checkbox' name='the_levant' value="the_levant"/><label for='the_levant'>The Levant</label>
			</div>
			<br />
			<input id='search_text' name='search_text' type='text' value=''/>
			<input id='search_button' type='submit' value='Search'/>
			<div class='site_admin'>
				<!--			<a id='clear_all'>Clear All</a> -->
				<h1>Sites:</h1>
				<ul class='site_list'>
				</ul>
			</div>
		</div>
	</div>
    <div id="sidebar">
		<div class='toggler_right toggler'>
			<div></div>
		</div>
        <div style='display:none' id="sbcontent">
			<h1 id='site_title'></h1>
			<h2 id='site_description'></h2>
			<ul class="site_periods"></ul>
        </div>
    </div>
    <div id="timemap">
        <div id="timelinecontainer">
          <div id="timeline"></div>
        </div>
        <div id="mapcontainer">
          <div id="map"></div>
        </div>
    </div>
  </body>
</html>
