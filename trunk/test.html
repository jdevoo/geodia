<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <title>Geodia Timemap</title>
	<link href="css/test.css" type="text/css" rel="stylesheet"/>
	<link href="css/jquery.lightbox-0.5.css" type="text/css" rel="stylesheet"/>
    <script src="http://maps.google.com/maps?file=api&v=2&key=ABQIAAAASI0kCI-azC8RgbOZzWc3VRQ09nMKx4wc9yApgnti-FWlQ-OxzBRyehFJHqUJzmxTPati72nIRX2qnA"
      type="text/javascript"></script>
    <script type="text/javascript" src="http://static.simile.mit.edu/timeline/api-2.3.0/timeline-api.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js" type="text/javascript"></script>
    <script src="scripts/timemap_full.pack.js" type="text/javascript"></script>
	<script type="text/javascript" src="scripts/jquery.lightbox-0.5.js"></script>
    <script src="scripts/geodia.js" type="text/javascript"></script>
    <script src="scripts/collection.js" type="text/javascript"></script>
    <script src="scripts/interface.js" type="text/javascript"></script>
  </head>

  <body onunload="GUnload();">
    <div id="hborder">
        <div id="header">
            <h1>Geodia</h1>
		 </div>
	 </div>
	<div id='admin_bar'>
		<div class='toggler_left toggler'>
			<div></div>
		</div>
		<div style='display:none' id='admincontent'>
			 <a href='http://www.laits.utexas.edu/geodia' target="_blank">Log in</a> 
			<br />
			<div id='culture_list'>
				<h1>Culture</h1>
				<label for='akkadian&#47;assyrian'>Akkadian/Assyrian</label><input type='checkbox' name='akkadian&#47;assyrian' value="akkadian&#47;assyrian"/>
				<br />
				<label for='celtic'>Celtic</label><input type='checkbox' name='celtic' value="celtic"/>
				<br />
				<label for='egyptian'>Egyptian</label><input type='checkbox' name='egyptian' value="egyptian"/>
				<br />
				<label for='etruscan'>Etruscan</label><input type='checkbox' name='etruscan' value="etruscan"/>
				<br />
				<label for='greek'>Greek</label><input type='checkbox' name='greek' value="greek"/>
				<br />
				<label for='persian'>Persian</label><input type='checkbox' name='persian' value="persian"/>
				<br />
				<label for='phoenician&#47;punic'>Phoenician/Punic</label><input type='checkbox' name='phoenician&#47;punic' value="phoenician&#47;punic"/>
				<br />
				<label for='roman'>Roman</label><input type='checkbox' name='roman' value="roman"/>
				<br />
				<label for='sumerian&#47;babylonian'>Sumerian/Babylonian</label><input type='checkbox' name='sumerian&#47;babylonian' value="sumerian&#47;babylonian"/>
			</div>
			<br />
			<div id="region_list">
				<h1>Region</h1>
				<label for='afghanistan'>Afghanistan</label><input type='checkbox' name='afghanistan' value="afghanistan"/>
				<br />
				<label for='anatolia'>Anatolia</label><input type='checkbox' name='anatolia' value="anatolia"/>
				<br />
				<label for='black_sea'>Black Sea</label><input type='checkbox' name='black_sea' value="black_sea"/>
				<br />
				<label for='britain_germany'>Britain/Germany</label><input type='checkbox' name='britain_germany' value="britain_germany"/>
				<br />
				<label for='egypt'>Egypt</label><input type='checkbox' name='egypt' value="egypt"/>
				<br />
				<label for='greece_the_aegean'>Greece/The Aegean</label><input type='checkbox' name='greece_the_aegean' value="greece_the_aegean"/>
				<br />
				<label for='iran'>Iran</label><input type='checkbox' name='iran' value="iran"/>
				<br />
				<label for='italy_western_mediterranean'>Italy/Western Mediterranean</label><input type='checkbox' name='italy_western_mediterranean' value="italy_western_mediterranean"/>
				<br />
				<label for='north_africa'>North Africa</label><input type='checkbox' name='north_africa' value="north_africa"/>
				<br />
				<label for='northern_mesopotamia'>Northern Mesopotamia</label><input type='checkbox' name='northern_mesopotamia' value="northern_mesopotamia"/>
				<br />
				<label for='southern_mesopotamia'>Southern Mesopotamia</label><input type='checkbox' name='southern_mesopotamia' value="southern_mesopotamia"/>
				<br />
				<label for='the_adriatic'>The Adriatic</label><input type='checkbox' name='the_adriatic' value="the_adriatic"/>
				<br />
				<label for='the_levant'>The Levant</label><input type='checkbox' name='the_levant' value="the_levant"/>
			</div>
			<br />
			<input name='search_text' type='text' value=''/>
			<input id='search_button' type='submit' value='Search'/>
			<div class='site_admin'>
				<!--			<a id='clear_all'>Clear All</a> -->
				<h1>Sites:</h1>
				<ul class='site_list'>
				</ul>
			</div>
		</div>
	</div>
    <div id="sidebar">
		<div class='toggler_right toggler'>
			<div></div>
		</div>
        <div style='display:none' id="sbcontent">
			<h1 id='site_title'></h1>
			<h2 id='site_description'></h2>
			<ul class="site_periods"></ul>
        </div>
    </div>
    <div id="timemap">
        <div id="timelinecontainer">
          <div id="timeline"></div>
        </div>
        <div id="mapcontainer">
          <div id="map"></div>
        </div>
    </div>
  </body>
</html>
